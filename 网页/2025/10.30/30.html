<!doctype html>
<html lang="zh-CN">
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1" />
   <title>网页焦点图</title>
   <link rel="stylesheet" href="su/styles.css" />
</head>
<body>
   <main class="page-wrap">
      <section class="carousel" aria-label="网页焦点图">
         <div class="viewport">
            <ul class="slides">
         
               <li class="slide"><img src="su/hu.png" alt="焦点图 1" /></li>
               <li class="slide"><img src="su/hu.png" alt="焦点图 2" /></li>
               <li class="slide"><img src="su/hu.png" alt="焦点图 3" /></li>
               <li class="slide"><img src="su/hu.png" alt="焦点图 4" /></li>
               <li class="slide"><img src="su/hu.png" alt="焦点图 5" /></li>
               <li class="slide"><img src="su/hu.png" alt="焦点图 6" /></li>
            </ul>
         </div>

         <button class="nav left" aria-label="上一张">‹</button>
         <button class="nav right" aria-label="下一张">›</button>

         <ul class="dots" role="tablist">
            <li role="tab" aria-label="第 1 张" class="dot active"></li>
            <li role="tab" aria-label="第 2 张" class="dot"></li>
            <li role="tab" aria-label="第 3 张" class="dot"></li>
            <li role="tab" aria-label="第 4 张" class="dot"></li>
            <li role="tab" aria-label="第 5 张" class="dot"></li>
            <li role="tab" aria-label="第 6 张" class="dot"></li>
         </ul>
      </section>

 
      <div class="info-bar">
         <span>学号：W2400430</span>
         <span>姓名：张升爽</span>
         <span>班级：W24004</span>
         </span>
      </div>
   </main>

   <script src="su/script.js" defer></script>
</body>
</html>
